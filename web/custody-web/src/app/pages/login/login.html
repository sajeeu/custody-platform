<div
  style="
    max-width:420px;
    margin:80px auto;
    padding:24px;
    font-family:system-ui;
    background:#ffffff;
    border-radius:8px;
    box-shadow:0 8px 30px rgba(0,0,0,0.08);
  "
>
  <h2 style="margin:0 0 6px;">Sign in</h2>
  <p style="margin:0 0 20px; color:#666; font-size:14px;">
    Access your custody account securely.
  </p>

  <label style="font-size:13px;">Email</label>
  <input
    type="email"
    [(ngModel)]="email"
    autocomplete="username"
    style="
      width:100%;
      padding:10px;
      margin:6px 0 14px;
      border:1px solid #ccc;
      border-radius:4px;
    "
  />

  <label style="font-size:13px;">Password</label>
  <input
    type="password"
    [(ngModel)]="password"
    autocomplete="current-password"
    style="
      width:100%;
      padding:10px;
      margin:6px 0 16px;
      border:1px solid #ccc;
      border-radius:4px;
    "
  />

  <button
    (click)="submit()"
    [disabled]="loading"
    style="
      width:100%;
      padding:10px 14px;
      border:none;
      border-radius:4px;
      background:#2f6fed;
      color:white;
      font-weight:500;
      cursor:pointer;
    "
  >
    {{ loading ? 'Signing in…' : 'Sign in' }}
  </button>

  <p *ngIf="error" style="color:#b00020; margin-top:12px; font-size:13px;">
    {{ error }}
  </p>
