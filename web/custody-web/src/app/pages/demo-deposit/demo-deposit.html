<div style="max-width:420px; margin:24px auto;">
  <h2>Demo Deposit</h2>
  <p style="color:#666;">Frontend-only. No backend involved.</p>

  <label>
    Metal
    <select [(ngModel)]="metal">
      <option value="GOLD">GOLD</option>
    </select>
  </label>

  <br /><br />

  <label>
    Quantity (kg)
    <input type="number" [(ngModel)]="quantity" min="0.1" step="0.1" />
  </label>

  <br /><br />

  <button (click)="deposit()">Deposit</button>

  <p *ngIf="success" style="color:green; margin-top:12px;">
    {{ success }}
  </p>

  <hr />

  <p><b>Demo Balance:</b> {{ balance }} kg</p>
</div>
