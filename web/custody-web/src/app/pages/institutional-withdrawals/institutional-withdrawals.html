<div class="institutionalWithdrawalsPage">

  <!-- Header -->
  <div class="pageHeader">
    <h2>Withdrawals</h2>
    <p>Track your withdrawal requests and their status.</p>

    <div class="pageLinks">
      <a href="institutional/bars">Go to Allocated Bars</a>
      <a href="/my-deposits">Go to Deposits</a>
      <a href="/deposit">Deposit</a>
      <a href="/institutional/withdrawals">Refresh</a>
    </div>
  </div>

  <hr style="margin:16px 0;" />

  <!-- States -->
  <!-- <p *ngIf="loading" class="muted">Loading…</p> -->


  <!-- Table -->
  <div class="tableCard">
    <div class="tableWrap">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Storage</th>
            <th class="num">Amount (kg)</th>
            <th>Status</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let w of items">
            <td class="mono">{{ w.id }}</td>
            <td>{{ w.storage_type?? '—' }}</td>
            <td class="num mono">{{ w.quantity_kg }}</td>
            <td>
              <span
                class="badge"
                [class.pending]="w.status === 'PENDING'"
                [class.approved]="w.status === 'APPROVED'"
                [class.rejected]="w.status === 'REJECTED'"
              >
                {{ w.status }}
              </span>
            </td>
            <td class="mono">{{ w.created_at | date:'short' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



  <div style="margin-top:14px; display:flex; gap:10px;">
    <button style="padding:10px 14px" (click)="refresh()">Refresh</button>
    <a href="/institutional/bars" style="padding:10px 14px; display:inline-block;">Back to Bars</a>
  </div>


</div>
